name    = Audio-MPD
author  = Jerome Quelin
license = Perl_5
copyright_holder = Jerome Quelin
copyright_year   = 2007


; -- static meta-information

[MetaResources]
homepage    = http://search.cpan.org/dist/Audio-MPD
repository  = http://github.com/jquelin/audio-mpd
MailingList = http://groups.google.com/group/audio-mpd

[AutoVersion]
major  = 1
format = {{ $major }}.{{ cldr('yyDDD') }}{{ sprintf '%01u', ($ENV{N} || 0) }}


; -- fetch & generate files

[AllFiles]

[CompileTests]
[CriticTests]
[MetaTests]
[PodTests]


; -- remove files

[PruneCruft]
[ManifestSkip]


; -- get prereqs

[AutoPrereq]

[Prereq]
; beneath audio-mpd, so trimmed by autoprereq
Audio::MPD::Common::Item   = 0
Audio::MPD::Common::Stats  = 0
Audio::MPD::Common::Status = 0
; used for tests, conditional compilation
Test::Corpus::Audio::MPD   = 1.092920


; -- munge files

[ExtraTests]
[NextRelease]
[PkgVersion]
[PodPurler]
[Prepender]
copyright = 1


; -- dynamic meta information

[InstallDirs]
[MetaProvides::Package]


; -- generate meta files

[License]
[MakeMaker]
[ModuleBuild]
[MetaYAML]
[Readme]

[Manifest] ; should come last


; -- release

[CheckChangeLog]
[UploadToCPAN]
